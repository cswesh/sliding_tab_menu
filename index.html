<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding tab menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <input type="radio" name="tabs" id="radio1">
            <label for="radio1" class="tab" id="radio1">Upcoming <span class="notification">2</span></label>
            <input type="radio" name="tabs" checked id="radio2">
            <label for="radio2" class="tab" id="radio2">Development</label>
            <input type="radio" name="tabs" id="radio3">
            <label for="radio3" class="tab" id="radio3">Completed</label><span class="glider"></span>
        </div>
    </div>
</body>
</html>
